<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Reto 2 Mensaje</title>
  <link href="https://res.cloudinary.com/dc04oiqvh/image/upload/v1651703014/03_pafv99.png" rel="icon" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="antialiased text-slate-400 bg-slate-900">
  <section class="text-gray-600 mx-auto body-font relative">
    
    <div class="container px-4 py-12 mx-auto w-1/2 mt-8 mb-12 rounded-lg bg-slate-50">
      <div class="flex flex-col text-center mx-auto w-2/3 mb-12">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Mensaje</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Deje algÃºn comentario adicional para la reserva</p>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">ID</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Guardar</button>
        <p class="text-xs text-gray-500 mt-3">Deje su mesaje de reserva</p>
      </div>
    </div>
  </section>

</body>

</html>
