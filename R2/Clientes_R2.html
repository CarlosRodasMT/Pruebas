<body class="antialiased text-slate-200 bg-slate-900" onload='leerDatos("client")'>

    <div class="bg-white shadow overflow-hidden rounded-lg">
      <div class="px-4 py-2 flex justify-between">
        <div class="mx-auto">

      </div>

      <div class="border-t border-gray-300">

        <div class="container px-4 mt-2 mx-auto">
          <div class="lg:w-full md:w-full bg-neutral-50 rounded-lg px-20 py-2 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md">
            <div class="relative mb-4">
              <label for="id" class="leading-7 text-sm text-gray-600">ID</label>
              <input type="number" id="id" placeholder="Ingrese ID" name="id" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            
            <div class="relative mb-4">
              <label for="nombre" class="leading-7 text-sm text-gray-600">Nombre</label>
              <input type="text" id="nombre" placeholder="Ingrese nombre" name="nombre" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>

            <div class="relative mb-4">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="text" id="email" placeholder="Ingrese email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            
            <div class="relative mb-4">
              <label for="edad" class="leading-7 text-sm text-gray-600">Edad</label>
              <input type="number" id="edad" placeholder="Ingrese edad" name="edad" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="container mb-2 mt-2 mx-auto text-center">
              <button onclick='crearReg("client")'
                      class="text-white font-bold bg-[#4164B7] border-0 py-2 px-6 focus:outline-none hover:bg-[#EC2468] rounded text-xl">
                Registrar
              </button>
             
            </div>
          </div>
        </div>

        <div class="container rounded-lg mt-2 px-4 mx-auto">
        <div class="rounded-lg lg:w-full bg-neutral-50 px-1 py-10 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md" id="res_tabla">    
        </div>
        </div>

        </div>
         
        
        <div class="border-t border-gray-300">
          <div class="container mb-4 mt-4 mx-auto text-center ">
            
            <a class="text-sm font-bold text-gray-500 text-center hover:text-gray-900 cursor-pointer"
              href="index.html" target="_self">
              Regresar

          </div>

    </div>
