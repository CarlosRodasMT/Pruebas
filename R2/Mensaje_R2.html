<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>mensajes</title>
  <link href="https://iconarchive.com/download/i75883/martz90/circle/messages.ico" rel="icon" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/Funciones_R2.js"></script>
</head>

<body class="antialiased text-slate-200 bg-slate-900" onload='leerDatos("message")'>
  <div class="flex-block max-w-5xl p-4 md:pd-8 mx-auto mt-8">
    <div class="bg-white shadow overflow-hidden rounded-lg">
      <div class="px-4 py-2 flex justify-between">
        <div class="mx-auto">
          <img class="rounded-lg w-48 mx-auto" src="http://www.utp.edu.co/cms-utp/data/bin/UTP/web/uploads/media/comunicaciones/img/Logo-MisionTIC-2022.jpg"
            alt="Mision TIC 2022" />
          <h1 class="text-xl text-center leading-6 font-bold text-gray-900">
            Mensaje
          </h1>
          <p class="text-center text-sm text-gray-500">
            Dejanos algún comentario adicional
          </p>
        </div>
        
      </div>

      <div class="border-t border-gray-300">
        <div class="grid grid-cols-2 gap-1">          
          <div class="container mt-2 px-4 mx-auto">
            <div class="lg:w-full md:w-full bg-neutral-50 rounded-lg px-20 py-2 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md">
              <div class="relative mb-4">
                <label for="id" class="leading-7 text-sm text-gray-600">ID</label>
                <input type="number" id="id" name="id" placeholder="Ingrese ID"  class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              
              <div class="relative mb-4">
                <label for="message" class="leading-7 text-sm text-gray-600">Mensaje</label>
                <textarea type="text" id="message" name="message" placeholder="Ingrese mensaje" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
              </div>  
              <br>
              </div>
              <br>
              <div class="container mb-2 mt-2 mx-auto text-center">
                <button onclick='crearReg("message")'
                        class="text-white font-bold bg-[#4164B7] border-0 py-2 px-6 focus:outline-none hover:bg-[#EC2468] rounded text-xl">
                  Registrar
                </button>
                
              </div>
          </div>

          <div class="container mt-5 px-4 mx-auto">
            <div class="lg:w-full md:w-full bg-neutral-50 rounded-lg px-2 py-2 flex flex-col md:ml-auto w-full mt-2 md:mt-0 relative z-10 shadow-md" id="res_tabla">
            </div>
          </div>
        </div>
        <br>
        

        <br>

        <div class="border-t border-gray-300">
          <div class="container mb-4 mt-4 mx-auto text-center">
            
            <a class="text-sm font-bold text-gray-500 text-center hover:text-gray-900 cursor-pointer"
              href="index.html" target="_self">
              Regresar
            </a>
            
          </div>
        </div>
        
      </div>

  </div>



  <div class="flex-block max-w-xl p-4 md:pd-8 mx-auto mt-2 text-center">
    Hecho en Colombia - Misión Tic 2022
  </div>

  
</body>

</html>
