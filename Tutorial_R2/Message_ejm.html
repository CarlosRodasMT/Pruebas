<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Reto 2 Mensaje</title>
  <link href="https://res.cloudinary.com/dc04oiqvh/image/upload/v1651703014/03_pafv99.png" rel="icon" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased text-slate-400">
  <div  class="w-full h-full bg-no-repeat bg-cover bg-center" style="background-image: url('https://res.cloudinary.com/dboedj74p/image/upload/v1664342169/Qatar2022/FIFA_World_Cup_-_Qatar_2022_BG-01_dbrmon.jpg');">
  <section class="text-gray-600 mx-auto body-font relative">
    
    <div class="container px-96 py-32 mx-auto ml-auto">
      <div class="lg:w-full md:w-full bg-neutral-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-center text-lg mb-1 font-bold title-font">INGRESO</h2>
        <p class="leading-relaxed mb-5 text-center text-gray-600">Digita tu usuario (cédula) y contraseña</p>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Usuario</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Contraseña</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <button class="text-white font-bold bg-red-800 border-0 py-2 px-6 focus:outline-none hover:bg-red-900 rounded text-xl">Ingresar</button>
        <p class="text-xs text-center text-gray-500 mt-3">Polla Mundialista 2022</p>
      </div>
    </div>
  </section>
</div>
</body>

</html>
